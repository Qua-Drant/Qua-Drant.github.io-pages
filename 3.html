<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>1978-2022年全国粮食播种面积变化情况</title>
    <!-- 引入echarts库文件 -->
    <script src="/lib/echarts.js"></script>
    <script type="text/javascript"
        src="https://registry.npmmirror.com/echarts/5.5.0/files/dist/extension/dataTool.min.js"></script>
    <!-- 引入jQuery库文件 -->
    <script src="/lib/jquery-3.6.0.js"></script>
    <style>
        h1 {
            color: #000000;
        }

        p {
            text-indent: 2em;
        }

        #main {
            display: flex;
            justify-content: space-around;
            /*margin: 15px;*/
            padding: 20px;
        }

        #description {
            /*border: 2px solid #bfa;*/
            width: 500px;
            height: 500px;
            left: 20px;
            line-height: 30px;
            font-size: 13.6px;
            /*overflow: scroll;*/
        }
    </style>
</head>

<body style="background-color: #f2f6ed">
    <h1 align="center">1978-2022年全国粮食播种面积变化情况</h1>
    <div id="main">
        <!-- 定义图表显示区域 -->
        <div id="myDiv" style="width: 600px; height: 500px"></div>
    </div>

    <script type="text/javascript">
        // 初始化echarts对象
        // var myChart_exForest = echarts.init(document.getElementById("myDiv"))
        var chartDom = document.getElementById("myDiv");
        var myChart = echarts.init(chartDom);
        var option;

        option = {
            title: {
                // text: 'Distribution of Electricity',
                subtext: '粮食播种面积（单位：千公顷）'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross'
                }
            },
            toolbox: {
                show: true,
                feature: {
                    
                    dataView: { show: true, readOnly: false },
                    saveAsImage: {}, // 启用数据视图
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                // prettier-ignore
                data: ['1978', '1980', '1985', '1990', '1995', '2000', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022']
            },
            yAxis: {
                type: 'value',
                min: 100000,
                max: 125000,
                axisLabel: {
                    formatter: '{value}'
                },
                axisPointer: {
                    snap: true
                }
            },
            visualMap: {
                show: false,
                dimension: 0,
                pieces: [
                    {
                        lte: 6,
                        color: 'green'
                    },
                    {
                        gt: 6,
                        lte: 8,
                        color: 'red'
                    },
                    {
                        gt: 8,
                        lte: 14,
                        color: 'green'
                    },
                    {
                        gt: 14,
                        lte: 17,
                        color: 'red'
                    },
                    {
                        gt: 17,
                        color: 'green'
                    }
                ]
            },
            series: [
                {
                    name: '播种面积',
                    type: 'line',
                    smooth: true,
                    // prettier-ignore
                    data: [120587,117234,108845,113466,110060,108463,104278,104958,105999,107545,110255,111695,112980,114368,115908,117455,118963,119230,117989,117038,116064,116768,117631,118332],
                    markArea: {
                        itemStyle: {
                            color: 'rgba(255, 173, 177, 0.4)'
                        },
                        data: [
                            [
                                {
                                    name: '时间节点1',
                                    xAxis: '2014'
                                },
                                {
                                    xAxis: '2016'
                                }
                            ],
                            [
                                {
                                    name: '时间节点2',
                                    xAxis: '2018'
                                },
                                {
                                    xAxis: '2020'
                                }
                            ]
                        ]
                    }
                }
            ]
        };
        option && myChart.setOption(option);
    </script>
</body>

</html>
